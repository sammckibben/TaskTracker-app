<html>
    <head>
        <title>Timesheets</title>
        <link rel="stylesheet" href="/css/styles.css">
        <!--MongoDB storage location C:\Program Files\MongoDB\Server\5.0\data\ -->
    </head>
    <body>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <section class="container">
          <form>  <!-- action="/formData" method="post" -->
          <div class="form-group"> <!--form-group-->
            <label for="application">Application</label>
            <input type="text" class="form-control" name="application">
            <div><ul class="error" id="application_error"> </ul></div>
          </div>
           <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control"  name="task">
            <div><ul class="error" id="task_error"></ul></div>
          </div>
           <div class="form-group">
            <label for="duration">Duration (hours)</label>
            <input type="number" min="0" step="0.5" class="form-control" name="duration">
            <div><ul class="error" id="duration_error"></ul></div>
          </div>
           <div class="form-group" id="submit_div">
            <label for="comments">Comments</label>
            <textarea class="form-control" name="comments" ></textarea>
            <div><ul class="error" id="comments_error"></ul></div>
            <button type="submit" class="btn btn-primary">Create entry</button>
          </div>
        </form>
  </section>
      
    <script src="/js/client.js"></script>
    </body>
</html>
