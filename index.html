<html>
    <head>
        <title>TaskTracker</title>
        <link rel="stylesheet" href="/css/styles.css">
        <!--MongoDB storage location C:\Program Files\MongoDB\Server\5.0\data\ -->
    </head>
    <body>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <section class="container">
          <form>  <!-- action="/formData" method="post" -->
          <div class="form-group"> <!--form-group-->
            <label for="application">Project</label>
            <input type="text" class="form-control" id="applicationInput" name="application">
            <div><ul class="error" id="application_error"> </ul></div>
          </div>
          <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control" id="taskInput" name="task">
            <div><ul class="error" id="task_error"></ul></div>
          </div>
          <div class="form-group" id="durationDiv">
            <label for="duration">Duration (hours)</label>
            <input type="number" min="0" step="0.5" class="form-control" id="durationInput" name="duration">
            <div><ul class="error" id="duration_error"></ul></div>
          </div>
          <div class="form-group" id="dateDiv">
           <label for="date">Date</label>
           <input type="date" id="dateInput" class="form-control" id="dateInput" name="date">
           <div><ul class="error" id="date_error"></ul></div>
          </div>
          <div class="form-group" id="commentsDiv">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="commentsInput" name="comments" ></textarea>
            <div><ul class="error" id="comments_error"></ul></div>
            <button type="submit" class="btn btn-primary">Submit times</button>
            <div class="successDiv"><ul id="entrySuccess"></ul></div>
          </div>
        </form>
  </section>
      
    <script src="/js/client.js"></script>
    </body>
</html>
